<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      background-color: #0056d2;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .nav {
      display: flex;
      justify-content: space-around;
      background: #222;
      padding: 12px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .logout-container {
      text-align: right;
      margin: 10px 5% 0 0;
    }

    .logout-container a button {
      padding: 8px 16px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .container {
      width: 90%;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .add-post-box {
      background: #e9f1ff;
      border: 1px solid #c3dafe;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 6px;
    }

    .add-post-box h3 {
      margin-top: 0;
    }

    .add-post-box input,
    .add-post-box textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .add-post-box button {
      width: 100%;
      background: #0056d2;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #0056d2;
      color: white;
    }

    .badge {
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: bold;
    }

    .badge-verified {
      background-color: #28a745;
      color: white;
    }

    .badge-action {
      background-color: #ffc107;
      color: #856404;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn-delete {
      background: #dc3545;
      color: white;
    }

    .btn-verify {
      background: #28a745;
      color: white;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      justify-content: center;
      align-items: center;
    }

    .action-form {
      margin: 4px 0;
    }
  </style>
</head>
<body>

<h1>Manage Posts</h1>

<div class="nav">
  <a href="#">Dashboard</a>
  <a href="#">Manage Posts</a>
  <a href="#">Manage Users</a>
  <a href="#">View Map</a>
</div>

<div class="logout-container">
  <a href="#"><button>Log Out</button></a>
</div>

<div class="container">
  <div class="add-post-box">
    <h3>Make Post</h3>
    <form method="POST" action="#">
      <input type="text" name="title" placeholder="Post Title" required>
      <textarea name="content" placeholder="Post Content" rows="4" required></textarea>
      <button type="submit">Add Post</button>
    </form>
  </div>

  <h2>Posts</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example row -->
      <tr>
        <td>1</td>
        <td>Sample Post Title</td>
        <td><span class="badge badge-verified">Verified</span></td>
        <td class="action-buttons">
          <form class="action-form" action="#" method="GET">
            <button type="submit" class="btn btn-delete">Delete</button>
          </form>
          <form class="action-form" action="#" method="GET">
            <button type="submit" class="btn btn-verify">Verify</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
