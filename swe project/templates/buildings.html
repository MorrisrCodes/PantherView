<!DOCTYPE html>
<html lang="en">
<head>
  <title>Display buildings in 3D</title>
  <meta property="og:description" content="Use extrusions to display buildings' height in 3D." />
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.css' />
  <script src='https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.js'></script>
  <style>
      body { margin: 0; padding: 0; }
      html, body, #map { height: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  const MAPTILER_KEY = 'get_your_own_OpIi9ZULNHzrESv6T2vL';
  const map = new maplibregl.Map({
      style: `https://api.maptiler.com/maps/basic-v2/style.json?key=${MAPTILER_KEY}`,
      center: [-84.3880, 33.7490],
      zoom: 15.5,
      pitch: 45,
      bearing: -17.6,
      container: 'map',
      canvasContextAttributes: {antialias: true}
  });

// adding markers/labels + buttons on map


//library
var markerLibrary = new maplibregl.Marker()
    .setLngLat([-84.3865, 33.7528]) 
    .setPopup(new maplibregl.Popup().setHTML(`
        <h3>University Library</h3>
        <p>Georgia State University</p>
        <button onclick="showIssueOptions('Library')">Report Issue</button>
        <button onclick="handleLibraryClick()">Report Event</button>
    `))
    .addTo(map);


//student Center
var markerStudentCenter = new maplibregl.Marker()
    .setLngLat([-84.3849, 33.7526]) 
    .setPopup(new maplibregl.Popup().setHTML(`
        <h3>Student Center</h3>
        <p>Georgia State University</p>
        <button onclick="showIssueOptions('Student Center')">Report Issue</button>
        <button onclick="handleLibraryClick()">Report Event</button>
    `))
    .addTo(map);


//urban life
var markerUrbanLife = new maplibregl.Marker()
    .setLngLat([-84.3857, 33.7523]) 
    .setPopup(new maplibregl.Popup().setHTML(`
        <h3>Urban Life Building</h3>
        <p>Georgia State University</p>
        <button onclick="showIssueOptions('Urban Life')">Report Issue</button>
        <button onclick="handleLibraryClick()">Report Event</button>
    `))
    .addTo(map);
    
//add button logic, save the report/event to database, send  API call


  // The 'building' layer in the streets vector source contains building-height
  // data from OpenStreetMap.
  map.on('load', () => {
      // Insert the layer beneath any symbol layer.
      const layers = map.getStyle().layers;

      let labelLayerId;
      for (let i = 0; i < layers.length; i++) {
          if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
              labelLayerId = layers[i].id;
              break;
          }
      }

      map.addSource('openmaptiles', {
          url: `https://api.maptiler.com/tiles/v3/tiles.json?key=${MAPTILER_KEY}`,
          type: 'vector',
      });

      map.addLayer(
          {
              'id': '3d-buildings',
              'source': 'openmaptiles',
              'source-layer': 'building',
              'type': 'fill-extrusion',
              'minzoom': 15,
              'filter': ['!=', ['get', 'hide_3d'], true],
              'paint': {
                  'fill-extrusion-color': [
                      'interpolate',
                      ['linear'],
                      ['get', 'render_height'], 0, 'lightgray', 200, 'royalblue', 400, 'lightblue'
                  ],
                  'fill-extrusion-height': [
                      'interpolate',
                      ['linear'],
                      ['zoom'],
                      15,
                      0,
                      16,
                      ['get', 'render_height']
                  ],
                  'fill-extrusion-base': ['case',
                      ['>=', ['get', 'zoom'], 16],
                      ['get', 'render_min_height'], 0
                  ]
              }
          },
          labelLayerId
      );
  });
</script>
</body>
</html>
