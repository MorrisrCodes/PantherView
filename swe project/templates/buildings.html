      function populateSidebar() {
    // Populate Buildings
    const buildingList = document.getElementById("building-list");
    buildingList.innerHTML = ''; // Clear previous entries
    buildings.forEach(building => {
        let listItem = document.createElement("li");
        listItem.textContent = building.name;
        listItem.onclick = () => map.flyTo({ center: building.coords, zoom: 17 });
        buildingList.appendChild(listItem);
    });

    // Populate Dorms
    const dormList = document.getElementById("dorm-list");
    dormList.innerHTML = ''; // Clear previous entries
    dorms.forEach(dorm => {

        listItem.textContent = dorm.name;

}



//dropdown for buildings in sidebar
      function populateBuildings() {
        const list = document.getElementById("building-list");
        list.innerHTML = ''; // Clear old list

        buildings.forEach(building => {
            let listItem = document.createElement("li");
            listItem.classList.add("building-item");
            listItem.innerHTML = `
                <span onclick="toggleBuildingDropdown(this)">${building.name}</span>
                <div class="building-details">
                    <button onclick="reportIssue('${building.name}')">Report Issue</button>
                    <button onclick="reportEvent('${building.name}')">Report Event</button>
                    <p><strong>Previous Alerts:</strong> None</p>
                </div>
            `;

            listItem.onclick = (event) => {
                if (!event.target.closest(".building-details")) {
                    map.flyTo({ center: building.coords, zoom: 17 });
                }
            };

        list.appendChild(listItem);
    });
}

// Report Issue Function
function generateIssueTypeButtons(locationName) {

    issueContainer.innerHTML = ''; // Clear old buttons

    // Define issue types
    const issueTypes = ["Theft", "Safety Hazard", "Vandalism", "Fight", "Other"];

    // Generate buttons for each issue type

        let button = document.createElement("button");
        button.textContent = type;
        button.onclick = () => handleIssueSelection(locationName, type);
        issueContainer.appendChild(button);
    });
}

//this is just to load maptiler 3d buildings
  // data from OpenStreetMap.
  map.on('load', () => {
      // Insert the layer beneath any symbol layer.
      const layers = map.getStyle().layers;

      let labelLayerId;
      for (let i = 0; i < layers.length; i++) {
          if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
              labelLayerId = layers[i].id;
              break;
          }
      }

      map.addSource('openmaptiles', {
          url: `https://api.maptiler.com/tiles/v3/tiles.json?key=${MAPTILER_KEY}`,
          type: 'vector',
      });

      map.addLayer(
          {
              'id': '3d-buildings',
              'source': 'openmaptiles',
              'source-layer': 'building',
              'type': 'fill-extrusion',
              'minzoom': 15,
              'filter': ['!=', ['get', 'hide_3d'], true],
              'paint': {
                  'fill-extrusion-color': [
                      'interpolate',
                      ['linear'],
                      ['get', 'render_height'], 0, 'lightgray', 200, 'royalblue', 400, 'lightblue'
                  ],
                  'fill-extrusion-height': [
                      'interpolate',
                      ['linear'],
                      ['zoom'],
                      15,
                      0,
                      16,
                      ['get', 'render_height']
                  ],
                  'fill-extrusion-base': ['case',
                      ['>=', ['get', 'zoom'], 16],
                      ['get', 'render_min_height'], 0
                  ]
              }
          },
          labelLayerId
      );
  });
