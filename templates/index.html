<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PantherHub</title>
        <link rel="stylesheet" href="../static/style.css" />
        <link rel="icon" href="images/favicon.png" type="image/x-icon" />
    </head>
    <body>
        <header>
            <h1>Welcome to PantherHub</h1>
        </header>
        <main>
            <div id="account-check">
                <h2>Do you already have an account?</h2>
                <button onclick="showLogin()">Yes</button>
                <button onclick="showSignup()">No</button>
            </div>

            <div id="login-form" class="hidden">
                <h2>Login</h2>
                <form action="/login" method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required />

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />

                    <button type="submit">Login</button>
                </form>
                <button onclick="goBack()">Go Back</button>
            </div>

            <div id="signup-form" class="hidden">
                <h2>Sign Up</h2>
                <form action="/signup" method="POST">
                    <label for="new-username">Username:</label>
                    <input type="text" id="new-username" name="new-username" placeholder="Choose a username" required />

                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Choose a password" required />

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required />

                    <button type="submit">Sign Up</button>
                </form>
                <button onclick="goBack()">Go Back</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 PantherHub. All rights reserved.</p>
        </footer>
        <script src="../static/script.js"></script>
    </body>
</html>
