<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - PantherView</title>
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; height: 100%; background: linear-gradient(210deg, #0071CE, #171f31, #284aa1);">

  <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="display: flex; width: 60%; max-width: 1000px; height: 65%; border-radius: 8px; overflow: hidden; position: relative;">

      <!-- GIF Section -->
      <div style="flex: 1.5; position: relative; margin-right: 0; border-radius: 10px 0 0 10px; overflow: hidden;">
        <img src="{{ url_for('static', filename='images/flag.gif') }}" alt="Login Gif" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px 0 0 10px;" />
        <img src="{{ url_for('static', filename='images/gsuwordlogo.png') }}" alt="GSU Logo" style="position: absolute; top: 3%; left: 50%; transform: translateX(-50%); width: 500px; max-width: 100%;" />
      </div>

      <!-- Right: Login Box -->
      <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(255, 255, 255, 0.13); padding: 30px; border-radius: 0 10px 10px 0; backdrop-filter: blur(100px);">
        <h1 style="color: white; margin-bottom: 8px;">PantherView</h1>

        <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
          <div style="width: 100%; max-width: 500px;">
            <input type="text" placeholder="StudentID" style="margin: 6px 0; padding: 12px; width: 100%; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box;" />
            <input type="password" placeholder="Password" style="margin: 12px 0; padding: 12px; width: 100%; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box;" />
            <button onclick="location.href='{{ url_for('homepage') }}'" style="margin: 12px 0; padding: 12px; width: 100%; background-color: #CC0000; transition: background-color 0.3s ease-in-out; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; box-sizing: border-box;">Sign In</button>
            <button onclick="location.href='{{ url_for('signup') }}'" style="margin: 12px 0; padding: 12px; width: 100%; background-color: #CC0000; transition: background-color 0.3s ease-in-out; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; box-sizing: border-box;">Sign Up</button>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
