<!DOCTYPE html>
<html>
<head>
    <title>Manage Users</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        h1 { background-color: #0056d2; color: white; margin: 0; padding: 20px; text-align: center; }

        .nav {
            display: flex;
            justify-content: space-around;
            background: #222;
            padding: 12px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .logout-container {
            text-align: right;
            margin: 10px 5% 0 0;
        }

        .logout-container a button {
            padding: 8px 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .container {
            width: 90%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .add-user-box {
            background: #e9f1ff;
            border: 1px solid #c3dafe;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 6px;
        }

        .add-user-box h3 {
            margin-top: 0;
        }

        .add-user-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .add-user-box button {
            width: 100%;
            background: #0056d2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 14px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #0056d2;
            color: white;
        }

        .action-buttons a {
            margin: 0 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .action-buttons a.edit { color: #ffc107; }
        .action-buttons a.delete { color: #dc3545; }

        /* Logos */
        .bottom-logo {
            position: fixed;
            bottom: 10px;
            height: 60px;
        }

        .left-logo { left: 10px; }
        .right-logo { right: 10px; }
    </style>
</head>
<body>

<h1>Manage Users</h1>

<div class="nav">
    <a href="#">Dashboard</a>
    <a href="{{ url_for('manage_posts') }}">Manage Posts</a>
    <a href="{{ url_for('manage_users') }}">Manage Users</a>
    <a href="#">View Map</a>
</div>

<div class="logout-container">
    <a href="{{ url_for('logout') }}">
        <button>Log Out</button>
    </a>
</div>

<div class="container">
    <div class="add-user-box">
        <h3>Add New User</h3>
        <form id="userForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Add User</button>
        </form>
    </div>

    <h2>Users</h2>
    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            {% for user in users %}
            <tr id="user-{{ user.id }}">
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td class="action-buttons">
                    <a href="/admin/edit_user/{{ user.id }}" class="edit">Edit</a>
                    <a href="/admin/delete_user/{{ user.id }}" class="delete" onclick="return confirm('Delete this user?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<img src="{{ url_for('static', filename='images/gsuwordlogo.png') }}" alt="GSU Word Logo" class="bottom-logo left-logo">
<img src="{{ url_for('static', filename='images/gsupantherlogo.png') }}" alt="Panther Logo" class="bottom-logo right-logo">

<script>
  document.getElementById('userForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const response = await fetch("{{ url_for('add_user') }}", {
      method: 'POST',
      body: formData
    });
    if (response.ok) {
      const newUser = await response.json();
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${newUser.id}</td>
        <td>${newUser.username}</td>
        <td>${newUser.email}</td>
        <td class="action-buttons">
            <a href="/admin/edit_user/${newUser.id}" class="edit">Edit</a>
            <a href="/admin/delete_user/${newUser.id}" class="delete" onclick="return confirm('Delete this user?');">Delete</a>
        </td>
      `;
      document.getElementById('userTableBody').appendChild(row);
      this.reset();
    } else {
      alert("Failed to add user");
    }
  });
</script>

</body>
</html>
