<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      background-color: #0056d2;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .nav {
      display: flex;
      justify-content: space-around;
      background: #222;
      padding: 12px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .logout-container {
      text-align: right;
      margin: 10px 5% 0 0;
    }

    .logout-container a button {
      padding: 8px 16px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .container {
      width: 90%;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .add-user-box {
      background: #e9f1ff;
      border: 1px solid #c3dafe;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 6px;
    }

    .add-user-box h3 {
      margin-top: 0;
    }

    .add-user-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .add-user-box button {
      width: 100%;
      background: #0056d2;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #0056d2;
      color: white;
    }

    .action-buttons button {
      background: none;
      border: none;
      font-weight: bold;
      cursor: pointer;
      padding: 0;
      margin: 0 6px;
    }

    .edit { color: #ffc107; }
    .delete { color: #dc3545; }
  </style>
</head>
<body>

<h1>Manage Users</h1>

<div class="nav">
  <a href="{{ url_for('dashboard') }}">Dashboard</a>
  <a href="{{ url_for('manage_posts') }}">Manage Posts</a>
  <a href="{{ url_for('manage_users') }}">Manage Users</a>
  <a href="{{ url_for('map_page') }}">View Map</a>
</div>

<div class="logout-container">
  <a href="{{ url_for('login') }}"><button>Log Out</button></a>
</div>

<div class="container">
  <div class="add-user-box">
    <h3>Add New User</h3>
    <form>
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Add User</button>
    </form>
  </div>

  <h2>Users</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example row -->
      <tr>
        <td>1</td>
        <td>janedoe</td>
        <td>janedoe@email.com</td>
        <td class="action-buttons">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
