<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      background-color: #0056d2;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .nav {
      display: flex;
      justify-content: space-around;
      background: #222;
      padding: 12px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .logout-container {
      text-align: right;
      margin: 10px 5% 0 0;
    }

    .logout-container a button {
      padding: 8px 16px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .dashboard-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 40px 5%;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #0056d2;
    }

    .card p {
      font-size: 14px;
      color: #333;
    }

    .card a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 16px;
      background-color: #0056d2;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .card a:hover {
      background-color: #0040a0;
    }

    .bottom-logo {
      position: fixed;
      bottom: 10px;
      height: 60px;
    }

    .left-logo { left: 10px; }
    .right-logo { right: 10px; }
  </style>
</head>
<body>

<h1>Admin Dashboard</h1>

<div class="nav">
  <a href="{{ url_for('dashboard') }}">Dashboard</a>
  <a href="{{ url_for('manage_posts') }}">Manage Posts</a>
  <a href="{{ url_for('manage_users') }}">Manage Users</a>
  <a href="{{ url_for('map_page') }}">View Map</a>
</div>

<div class="logout-container">
  <a href="{{ url_for('login') }}"><button>Log Out</button></a>
</div>

<div class="dashboard-cards">
  <div class="card">
    <h3>Posts</h3>
    <p>View, verify, or delete community-submitted posts.</p>
    <a href="{{ url_for('manage_posts') }}">Manage Posts</a>
  </div>

  <div class="card">
    <h3>Users</h3>
    <p>Manage user accounts, emails, and permissions.</p>
    <a href="{{ url_for('manage_users') }}">Manage Users</a>
  </div>

  <div class="card">
    <h3>Interactive Map</h3>
    <p>Review and verify pins or reports on the community map.</p>
    <a href="{{ url_for('map_page') }}">View Map</a>
  </div>
</div>

</body>
</html>
