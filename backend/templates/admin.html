<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    .navbar {
      background-color: #222;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }

    .tabs {
      display: flex;
      gap: 20px;
    }

    .tabs a {
      color: #00aaff;
      text-decoration: none;
      font-weight: bold;
    }

    .tabs a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Admin Panel</h1>
    <div class="tabs">
      <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
      <a href="{{ url_for('manage_posts') }}">Manage Posts</a>
      <a href="{{ url_for('manage_users') }}">Manage Users</a>
    </div>
  </div>

  <div class="content">
    <h2>Welcome to the Admin Dashboard</h2>
    <p>Select a tab to manage posts or users.</p>
  </div>
</body>
</html>
