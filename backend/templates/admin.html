<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        h1 { background-color: #0056d2; color: white; margin: 0; padding: 20px; text-align: center; }

        .nav {
            display: flex;
            justify-content: space-around;
            background: #222;
            padding: 12px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 90%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 14px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #0056d2;
            color: white;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: bold;
        }

        .badge-verified { background-color: #28a745; color: white; }
        .badge-action { background-color: #ffc107; color: #856404; }

        .logout-container {
            text-align: right;
            margin: 10px 5% 0 0;
        }

        .logout-container a button {
            padding: 8px 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Admin Panel</h1>

<div class="nav">
    <a href="#">Dashboard</a>
    <a href="{{ url_for('manage_posts') }}">Manage Posts</a>
    <a href="{{ url_for('manage_users') }}">Manage Users</a>
    <a href="#">View Map</a>
</div>

<div class="logout-container">
    <a href="{{ url_for('logout') }}">
        <button>Log Out</button>
    </a>
</div>

<div class="container">
    <h2>Posts</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>
                    {% if post.status == 'Verified' %}
                        <span class="badge badge-verified">Verified</span>
                    {% else %}
                        <span class="badge badge-action">Take Action</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Bottom corner logos -->
<div style="position: fixed; bottom: 10px; left: 10px;">
    <img src="{{ url_for('static', filename='images/gsuwordlogo.png') }}" alt="GSU Word Logo" style="height: 60px;">
</div>
<div style="position: fixed; bottom: 10px; right: 10px;">
    <img src="{{ url_for('static', filename='images/gsupantherlogo.png') }}" alt="Panther Logo" style="height: 60px;">
</div>

</body>
</html>
