<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #111;
      color: white;
    }
    .navbar {
      background-color: #222;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tabs a {
      color: #00aaff;
      text-decoration: none;
      margin-right: 20px;
    }
    .container {
      padding: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #1e1e1e;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #444;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    .btn {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-edit {
      background-color: #ffc107;
    }
    .btn-delete {
      background-color: #dc3545;
    }
    .modal, .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      z-index: 99;
    }
    .modal {
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      color: white;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: #333;
      border: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="tabs">
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('manage_posts') }}">Manage Posts</a>
        <a href="{{ url_for('manage_users') }}">Manage Users</a>        
    </div>
    <button class="btn" onclick="openNewPostModal()">+ New Post</button>
  </div>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Comment</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="postsTable">
        <tr>
          <td>Example Post</td>
          <td>This is a comment.</td>
          <td>
            <button class="btn btn-edit" onclick="openEditModal(this)">‚úèÔ∏è Edit</button>
            <button class="btn btn-delete" onclick="deletePost(this)">üóëÔ∏è Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="overlay" id="overlay"></div>

  <!-- Modal for Editing or Creating Posts -->
  <div class="modal" id="postModal">
    <h3 id="modalTitle">New Post</h3>
    <input type="text" id="postTitle" placeholder="Title">
    <textarea id="postComment" placeholder="Comment"></textarea>
    <button class="btn" onclick="savePost()">Save</button>
  </div>

  <script>
    let editingRow = null;

    function openNewPostModal() {
      editingRow = null;
      document.getElementById('modalTitle').innerText = 'New Post';
      document.getElementById('postTitle').value = '';
      document.getElementById('postComment').value = '';
      document.getElementById('postModal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function openEditModal(btn) {
      editingRow = btn.closest('tr');
      const title = editingRow.children[0].innerText;
      const comment = editingRow.children[1].innerText;
      document.getElementById('modalTitle').innerText = 'Edit Post';
      document.getElementById('postTitle').value = title;
      document.getElementById('postComment').value = comment;
      document.getElementById('postModal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function savePost() {
      const title = document.getElementById('postTitle').value;
      const comment = document.getElementById('postComment').value;

      if (editingRow) {
        editingRow.children[0].innerText = title;
        editingRow.children[1].innerText = comment;
        alert('Post updated successfully.');
      } else {
        const table = document.getElementById('postsTable');
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
          <td>${title}</td>
          <td>${comment}</td>
          <td>
            <button class="btn btn-edit" onclick="openEditModal(this)">‚úèÔ∏è Edit</button>
            <button class="btn btn-delete" onclick="deletePost(this)">üóëÔ∏è Delete</button>
          </td>`;
        table.appendChild(newRow);
        alert('Post created successfully.');
      }

      closeModal();
    }

    function deletePost(btn) {
      const row = btn.closest('tr');
      row.remove();
      alert('Post deleted successfully.');
    }

    function closeModal() {
      document.getElementById('postModal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    document.getElementById('overlay').addEventListener('click', closeModal);
  </script>
</body>
</html>
